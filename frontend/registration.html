<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció - Ízhorizon</title>
    <link rel="stylesheet" href="/css/registration.css">
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
   
</head>

<body>
    <div class="registration-container">
        <img src="/fotok/11-2025-01-14-logo_izhorizon.png" alt="Ízhorizon logó" class="logo">
        <h1>Regisztráció</h1>
        <form>
        <div class="input">
            <input type="input" id="name" placeholder="Felhasználónév" required>
        </div>
        <div class="input">
            <input type="email" id="email" placeholder="E-mail" required>
        </div>
        <div class="input">
            <input type="password" id="psw" placeholder="Jelszó" required>
        </div>
        <div class="input">
            <input type="password" id="psw2" placeholder="Jelszó megerősítése" required>
        </div>
        <div class="reg">
            <button type="button" id="btnReg">Regisztráció</button>
        </div>
        </form>
          
    <div>
        <p class="form-link">Már van fiókod? <a href="login.html">Bejelentkezés</a></p>
    </div>

    <script src="/js/registration.js"></script>
</body>

</html>
